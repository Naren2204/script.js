<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrange Substitute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Naren2204/Style.css/style.css">
</head>
<body>
    <header>
        <h1>Arrange Substitute</h1>
        <a href="https://cdn.jsdelivr.net/gh/Naren2204/script.js/dashboard.Html" class="back-button">Back to Dashboard</a>
    </header>
    <main>
        <div id="substituteArrangement">
            <h3>My Next Class: Subject Y - Class IXC (10:00 AM - 11:00 AM)</h3>
            <label for="myStatus">My Status for this class:</label>
            <select id="myStatus">
                <option value="available">Available</option>
                <option value="busy_invigilation">Busy (Invigilation)</option>
                <option value="busy_other">Busy (Other)</option>
                <option value="absent">Will be Absent</option>
            </select>
            <button id="requestSubstituteButton">Request/Notify Substitute System</button>
            <div id="substituteInfo" style="margin-top: 20px;">
                <p>Status: No request made.</p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/Naren2204/script.js/script.js"></script>
</body>
</html>
