<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Naren2204/Style.css/style.css">
</head>
<body>
    <header>
        <h1>Welcome, <span id="teacherName">Teacher</span>!</h1>
        <button id="logoutButton">Logout</button>
    </header>
    <main>
        <section id="teacherInfo" class="dashboard-section">
            <h2>About Me</h2>
            <p id="aboutTeacher">Details about the teacher...</p>
        </section>

        <section id="menu" class="dashboard-section">
            <h2>Menu</h2>
            <button class="menu-button" data-page="timetable.html">View Timetable</button>
            <button class="menu-button" data-page="attendance.html">Check Attendance</button>
            <button class="menu-button" data-page="substitute.html">Arrange Substitute</button>
            <button class="menu-button" data-page="salary.html">View Salary</button>
        </section>

        <section id="alarmNotification" class="dashboard-section" style="display: none;">
            <h3>Upcoming Class Alert!</h3>
            <p id="alarmMessage">Your class for [Subject] in [Classroom] is in 10 minutes.</p>
            <button id="alarmBusyButton">I'm Busy</button>
            <button id="alarmDismissButton">Dismiss</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 College Name</p>
    </footer>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/gh/Naren2204/script.js/script.js"></script>
</body>
</html>
