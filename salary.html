<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Salary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Naren2204/Style.css/style.css">
</head>
<body>
    <header>
        <h1>My Salary Details</h1>
        <a href="https://cdn.jsdelivr.net/gh/Naren2204/script.js/dashboard.Html" class="back-button">Back to Dashboard</a>
    </header>
    <main>
        <div id="salaryDetails">
            <p><strong>Base Salary:</strong> ₹<span id="baseSalary">--</span></p>
            <p><strong>Experience Bonus:</strong> ₹<span id="experienceBonus">--</span> (Years: <span id="yearsExperience">--</span>)</p>
            <p><strong>Degree Allowance:</strong> ₹<span id="degreeAllowance">--</span> (Degree: <span id="teacherDegree">--</span>)</p>
            <p><strong>Skills Premium:</strong> ₹<span id="skillsPremium">--</span> (Skills: <span id="teacherSkills">--</span>)</p>
            <p><strong>Student Review Impact:</strong> ₹<span id="reviewImpact">--</span> (Avg Rating: <span id="studentReviewAvg">--</span>/5)</p>
            <hr>
            <p><strong>Total Estimated Salary:</strong> ₹<span id="totalSalary">--</span></p>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/Naren2204/script.js/script.js"></script>
</body>
</html>
